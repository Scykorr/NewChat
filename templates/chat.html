{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Messenger App - Chat</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать</h1>

        <div id="messengerSection">
            <h2>Пользователи</h2>
            <select id="userList"></select>

            <h2>Комнаты</h2>
            <select id="chatList"></select>

            <button id="joinChatButton" class="button">Присоединиться к чату</button>
            <button id="sendMessageButton" class="button">Отправить сообщение</button>
            <button id="editProfileButton" class="button">Редактировать профиль</button>
        </div>

        <div id="createChatSection">
            <h2>Создать чат</h2>
            <input type="text" id="chatName" placeholder="Имя чата" required>
            <input type="text" id="inviteUsers" placeholder="Пригласить пользователя">
            <button id="createChatButton" class="button">Создать</button>
        </div>

        <div id="sendMessageSection">
            <h2>Отправить сообщение</h2>
            <select id="recipientList"></select>
            <input type="text" id="messageText" placeholder="Сообщение" required>
            <button id="sendMessageSubmit" class="button">Отправить</button>
        </div>

        <div id="editProfileSection">
            <h2>Редактировать профиль</h2>
            <input type="text" id="newUsername" placeholder="Имя пользователя">
            <input type="file" id="newAvatar" accept="image/png, image/jpeg">
            <button id="saveProfileButton" class="button">Сохранить</button>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/chat.js' %}"></script>
</body>
</html>
