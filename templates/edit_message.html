<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Редактировать сообщение</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Редактировать сообщение</h1>

        <form id="edit-message-form">
            <label for="message_text">Текст сообщения:</label>
            <textarea id="message_text" name="message_text"></textarea>

            <button type="submit">Сохранить</button>
        </form>

        <button id="delete-message-btn">Удалить сообщение</button>
    </div>

    <script src="{% static 'js/edit_message.js' %}"></script>
</body>
</html>
